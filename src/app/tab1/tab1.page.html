<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="ion-text-center">
    <h2 class="no-item" text-center *ngIf="loadItems().length === 0">
      No item available on the list!
    </h2>
  </div>
    
    
    <ion-list>
      <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
        <ion-item>
          <ion-label>
            <!--allows for list on tab1.page.ts items to be be captured and rendered in the below format-->
            <h1>{{item.name}}</h1><br>
            {{item.quantity}}
          </ion-label>
    
        </ion-item>
        <ion-item-options>
          <!--remove item sliding button -->
          <ion-button (click)="editItem(item, i)" color="primary" size="large" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </ion-button>

          <ion-button (click)="shareItem(item, i)" color="light" size="large" icon-start>
            <ion-icon name="share"></ion-icon>
            Share
          </ion-button>
    
          <ion-button (click)="removeItem(item, i)" color="success" size="large" icon-start>
            <ion-icon name="trash"></ion-icon>
            Delete
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <!--add item button on top right of the screen-->
    
      <ion-fab-button (click)="addItem(item)" icon-start>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
    </ion-content>
